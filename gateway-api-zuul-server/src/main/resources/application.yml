spring:
  application:
    name: gateway-api-zuul-server
    
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone: http://localhost:8761
      
  instance:
    prefer-ip-address: true
    
    
management:
  endpoints:
    web:
      exposure:
        include: '*'